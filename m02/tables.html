<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Chapter 6: Tables</title>
    <style>
      table, td, th {
        border: 1px solid black;
        width: 300px;
      }
    </style>
  </head>
  <body>
	<h1>Chapter 6: Tables</h1>
    <table>
	  <tr>
	    <td rowspan="4"><h2>&nbsp;</h2></td>
	    <td><h2>&nbsp;</h2></td>
		<td><h2>&nbsp;</h2></td>
		<td><h2>&nbsp;</h2></td>
		<td rowspan="4"><h2>&nbsp;</h2></td>
	  </tr>
	  <tr>
	    <td colspan="3"><h2>&nbsp;</h2></td>
	  </tr>
	  <tr>
	    <td><h2>&nbsp;</h2></td>
		<td rowspan="2"><h2>&nbsp;</h2></td>
		<td><h2>&nbsp;</h2></td>
	  </tr>
	  <tr>
	    <td><h2>&nbsp;</h2></td>
		<td><h2>&nbsp;</h2></td>
	  </tr>
	  <tr>
	    <th colspan="5">DESIGN 1</th>
	  </tr>
	</table>
  </body>
</html>
